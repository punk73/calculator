<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dicoding Calculator</title>
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="flex-column">
        <div class="display">
          <h1>0</h1>
        </div>
      </div>
      <div class="flex-column">
        <div class="flex-row">
          <div class="box">1</div>
          <div class="box">2</div>
          <div class="box">3</div>
          <div class="box operator">+/-</div>
        </div>
        <div class="flex-row">
          <div class="box">4</div>
          <div class="box">5</div>
          <div class="box">6</div>
          <div class="box operator">-</div>
        </div>
        <div class="flex-row">
          <div class="box">7</div>
          <div class="box">8</div>
          <div class="box">9</div>
          <div class="box operator">+</div>
        </div>
        <div class="flex-row">
          <div class="box">CE</div>
          <div class="box">0</div>
          <div class="box operator double">=</div>
        </div>
      </div>
    </div>
  </body>
</html>
